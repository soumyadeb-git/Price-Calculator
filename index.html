<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-gray-800 shadow-xl rounded-2xl p-6 w-full max-w-md sm:max-w-lg md:max-w-xl">
    <!-- Title -->
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-indigo-400 mb-6">ðŸ’° Price Calculator</h2>

    <!-- Input Fields -->
    <div class="space-y-5">
      <!-- Base Price -->
      <div>
        <label for="base" class="block text-sm font-medium mb-1">Base Price (â‚¹)</label>
        <input type="number" id="base" value="18000" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none" />
      </div>

      <!-- Discount with buttons -->
      <div>
        <label for="discount" class="block text-sm font-medium mb-1">Discount (%)</label>
        <div class="flex items-center gap-2">
          <button onclick="changeValue('discount', -1)" class="px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">-</button>
          <input type="number" id="discount" value="42" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white text-center focus:ring-2 focus:ring-indigo-500 outline-none" />
          <button onclick="changeValue('discount', 1)" class="px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">+</button>
        </div>
      </div>

      <!-- GST -->
      <div>
        <label for="gst" class="block text-sm font-medium mb-1">GST (%)</label>
        <input type="number" id="gst" value="18" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-indigo-500 outline-none" />
      </div>

      <!-- Quantity with buttons -->
      <div>
        <label for="qty" class="block text-sm font-medium mb-1">Quantity</label>
        <div class="flex items-center gap-2">
          <button onclick="changeValue('qty', -1)" class="px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">-</button>
          <input type="number" id="qty" value="1" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white text-center focus:ring-2 focus:ring-indigo-500 outline-none" />
          <button onclick="changeValue('qty', 1)" class="px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">+</button>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div class="mt-6 bg-gray-700 rounded-xl p-5 text-center shadow-inner">
      <p class="text-lg font-bold text-indigo-300">Final Price:</p>
      <p id="final" class="text-3xl font-extrabold text-green-400 mt-2">â‚¹0</p>
    </div>
  </div>

  <script>
    const base = document.getElementById('base');
    const discount = document.getElementById('discount');
    const gst = document.getElementById('gst');
    const qty = document.getElementById('qty');
    const final = document.getElementById('final');

    function calculate(){
      const b = parseFloat(base.value) || 0;
      const d = parseFloat(discount.value) || 0;
      const g = parseFloat(gst.value) || 0;
      const q = parseInt(qty.value) || 1;

      const discountAmt = b * (d/100);
      const net = b - discountAmt;
      const gstAmt = net * (g/100);
      const total = (net + gstAmt) * q;

      final.textContent = "â‚¹" + Math.round(total);
    }

    function changeValue(id, delta){
      const input = document.getElementById(id);
      let val = parseInt(input.value) || 0;
      val += delta;
      if(val < 0) val = 0;
      input.value = val;
      calculate();
    }

    [base, discount, gst, qty].forEach(el => el.addEventListener('input', calculate));
    calculate();
  </script>
</body>
</html>
