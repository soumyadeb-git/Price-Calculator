<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Price Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 flex items-center justify-center p-3">

  <div class="bg-white shadow-2xl rounded-2xl p-5 w-full max-w-lg">
    <!-- Title -->
    <h2 class="text-xl md:text-2xl font-extrabold text-center text-indigo-700 mb-4 tracking-wide">ðŸ’° Price Calculator</h2>

    <!-- Input Fields -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label for="base" class="block text-sm font-semibold text-gray-700">Base Price (â‚¹)</label>
        <input type="number" id="base" value="18000" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" />
      </div>
      <div>
        <label for="discount" class="block text-sm font-semibold text-gray-700">Discount (%)</label>
        <input type="number" id="discount" value="42" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" />
      </div>
      <div>
        <label for="gst" class="block text-sm font-semibold text-gray-700">GST (%)</label>
        <input type="number" id="gst" value="18" class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" />
      </div>
    </div>

    <!-- Results -->
    <div class="mt-5 bg-gradient-to-r from-indigo-50 via-purple-50 to-pink-50 border border-indigo-200 rounded-xl p-4 text-center space-y-1 shadow-inner">
      <p class="text-gray-700 font-medium text-sm">Discount Amount: <span id="outDiscount" class="font-bold text-red-600">â‚¹0.00</span></p>
      <p class="text-gray-700 font-medium text-sm">Net Price: <span id="outNet" class="font-bold text-gray-800">â‚¹0.00</span></p>
      <p class="text-gray-700 font-medium text-sm">GST Amount: <span id="outGST" class="font-bold text-green-600">â‚¹0.00</span></p>
      <p class="text-lg md:text-xl font-extrabold text-indigo-700 mt-2 animate-pulse">Final Price: <span id="final">â‚¹0.00</span></p>
    </div>
  </div>

  <script>
    const base = document.getElementById('base');
    const discount = document.getElementById('discount');
    const gst = document.getElementById('gst');
    const final = document.getElementById('final');
    const outDiscount = document.getElementById('outDiscount');
    const outNet = document.getElementById('outNet');
    const outGST = document.getElementById('outGST');

    function calculate(){
      const b = parseFloat(base.value) || 0;
      const d = parseFloat(discount.value) || 0;
      const g = parseFloat(gst.value) || 0;

      const discountAmt = b * (d/100);
      const net = b - discountAmt;
      const gstAmt = net * (g/100);
      const total = net + gstAmt;

// Round off final price
const roundedTotal = Math.round(total);

outDiscount.textContent = "â‚¹" + discountAmt.toFixed(2);
outNet.textContent = "â‚¹" + net.toFixed(2);
outGST.textContent = "â‚¹" + gstAmt.toFixed(2);
final.textContent = "â‚¹" + roundedTotal;
    }

    [base, discount, gst].forEach(el => el.addEventListener('input', calculate));
    calculate();
  </script>
</body>
</html>
